<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to CSS  -->
        <link rel="stylesheet" href="style.css">
        <!-- Set viewport width  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Search</title>
    </head>
    <body>
        <a href="./../index.html">Home</a>
        <!-- Header Start  -->
        <div class="header">
            <div class="header-links">
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </div>
        </div>
        <!-- Header end  -->

        <!-- Search container start  -->
        <div class="search-container">
            <img src="google-search-logo.png" alt="Google Logo">
            <form action="https://google.com/search" method="get">
                <div class="search-field">
                    <input class="box" type="text" name="q">
                </div>
                <input class="button1" type="submit" value="Google Search">
                <!-- Adding feeling lucky  -->
                <input class="button2" type="submit" value="I'm feeling lucky" name="btnI">
            </form>
        </div>
        <!-- Search container end  -->

    </body>
</html>
