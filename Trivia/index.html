<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 ship</button>
                <button class="incorrect">3 people per 1 ship</button>
                <button class="incorrect">1 people per 1 ship</button>
                <button class="incorrect">1 people per 3 ship</button>
                <button class="correct">1 people per 6 ship</button>

                <p id="feedback1"></p>

                <script>
                    document.addEventListener("DOMContentLoaded", function()
                    {
                        // When the correct answer is clicked
                        let correct = document.querySelector(".correct");
                        correct.addEventListener("click", function() {
                            correct.style.backgroundColor = 'green';
                            document.querySelector("#feedback1").innerHTML = 'Correct!';
                        });

                        // When an incorrect answer is clicked
                        let incorrects = document.querySelectorAll(".incorrect");
                        for (let i = 0; i < incorrects.length; i++) {
                            incorrects[i].addEventListener("click", function() {
                                incorrects[i].style.backgroundColor = 'red';
                                document.querySelector("#feedback1").innerHTML = 'Incorrect!';
                            });
                        }
                    }
                    );
                </script>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>

                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        let check = document.querySelector("#check");
                        check.addEventListener("click", function() {
                            if (document.querySelector("input").value == "Switzerland" ||
                                document.querySelector("input").value == "switzerland" ||
                                document.querySelector("input").value == "SWITZERLAND")
                                {
                                document.querySelector("#feedback2").innerHTML = "Correct!";
                                document.querySelector("input").style.backgroundColor = 'green';
                            }
                            else {
                                document.querySelector("#feedback2").innerHTML = "Incorrect!";
                                document.querySelector("input").style.backgroundColor = 'red';
                            }
                        })
                    })
                </script>

            </div>

        </div>
    </body>
</html>
